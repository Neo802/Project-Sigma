<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent a car | The creators of success</title>
    <link rel="stylesheet" href="styles/style_login&create_Account.css">
        <!--icons style links-->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css' rel='stylesheet'>
</head>

<script>
function checkPasswordsMatch() {
    var password = document.querySelector('[name="password"]').value;
    var confirmPassword = document.querySelector('[type="password"]:nth-child(3)').value;
    if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return false;
    }
    return true;
}
</script>


<body>
    <!--preloader-->

    <!--header-->
    
    <header>
        
    </header>
    
    <!--login-->
        <div class="wrapper-cr-acc">
            <form action="/createAccount" method="POST">
                <h1>Create account</h1>
                <div class="input-box">
                    <input type="text" placeholder="First Name">
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Last Name">
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Username">
                </div>
                <div class="input-box">
                    <input type="password" name="password" placeholder="Password" id="password">
                    <i class="fa-solid fa-eye" id="show-password"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Repeat password" required oninput="checkPasswordsMatch();">
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Personal question">
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Personal answer">
                </div>
                <button type="submit" class="btn">Sign up</button>
            </form>
        </div>
    <!--javascript-->
    <script src="javascript/app_login_create_Account.js"></script>
</body>

</html>
