<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent a car</title>
    <link rel="stylesheet" href="styles/style_login&create_Account.css">
    <!--icons style links-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css' rel='stylesheet'>
</head>


<body>
    
    <header>
     
    </header>
    <div class="wrapper-login">
        <form action="/resetPassword" method="POST" id="login-form">
            <h1>Reset Password</h1>
            <div class="input-box">
                <input type="text" name="username" placeholder="Username" required>
                <i class='bx bx-user'></i>
            </div>
            <div class="input-box">
                <input type="text" name="personalAnswer" placeholder="Answer to your security question" required>
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="Password" id = "password">
                <i class="fa-solid fa-eye" id="show-password"></i>
            </div>
            
            <button type="submit" class="btn">Reset</button>
        </form>
    </div>
    <!--javascript-->
    <script src="javascript/app_login_create_Account.js"></script>
</body>

</html>
